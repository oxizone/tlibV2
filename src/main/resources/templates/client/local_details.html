<!DOCTYPE html>

<span th:replace="client/client_navbar :: user_navbar"></span>
<div class="container">
    <section class="hero-section">
        <h1 class="display-4" th:text="${local.name}"></h1>
        <p class="card-text local-bagde">
            <span class="badge badge-secondary" th:text="${local.service}"></span>
        </p>
        <div class="img-container"></div>
        <p class="local-description my-3" th:text="${local.description}">
        </p>
    </section>


    <section class="prestation-list">
        <h4>Liste des prestations</h4>
        <div class="prestation-cards-container">
            <div class="row">
                <div class="col-md-12 col-lg-6" th:each="prestation : ${prestations}">
                    <div class="prestation-card">
                        <h6 th:text="${prestation.name}"></h6>

                        <div class="prestation-details">
                            <span class="muted-text" th:text="${prestation.price}+ ' â‚¬'"></span>
                            <span class="muted-text">-</span>
                            <span class="muted-text" th:text="${prestation.duration} + ' min'"></span>
                            <a class="btn btn-dark"
                            >Select</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-section card my-4 p-3">
        <div class="card-content">
            <h4 class="card-title">Contact details</h4>

            <div class="address p-1">
                <p class="text-uppercase m-0">
                    <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                    Address :
                    <span class="small text-black-50" th:text="${local.address}"></span>
                </p>
            </div>
            <hr class="my-1" />
            <div class="address p-1">
                <p class="text-uppercase m-0">
                    <i class="fas fa-envelope text-primary mb-2"></i>
                    Email :
                    <span class="small text-black-50" th:text="${local.email}"></span>
                </p>
            </div>
            <hr class="my-1" />
            <div class="address p-1">
                <p class="text-uppercase m-0">
                    <i class="fas fa-mobile-alt text-primary mb-2"></i>
                    Phone :
