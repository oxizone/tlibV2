<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <span th:replace="layouts/head :: head"></span>
  <title>Details</title>
</head>
<body>
<span th:replace="layouts/admin_navbar :: admin_navbar"></span>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4>Local</h4>
        </div>
        <div class="card-body">
          <p><strong>Nom:</strong><span id="nom" th:text="${local.name}"></span></p>
          <p><strong>Numéro:</strong> <span id="numero" th:text="${local.phoneNumber}"></span></p>
          <p><strong>Description:</strong> <span id="description" th:text="${local.description}"></span></p>
          <p><strong>Adresse:</strong> <span id="adresse" th:text="${local.adresse}"></span></p>
          <p><strong>Email:</strong> <span id="email" th:text="${local.email}"></span></p>
          <hr>
          <h5>Liste des artisans</h5>
          <table class="table table-striped table-sm align-middle">
            <thead>
            <tr>
              <th>Prénom</th>
              <th>Nom</th>
            </tr>
            <thead>
            <tbody>
            <tr th:each="artisan : ${local.artisans}">
              <td th:utext="${artisan.firstName}"></td>
              <td th:utext="${artisan.lastName}"></td>
            </tr>
            </tbody>
          </table>
          <hr>
          <h5>Liste des prestations</h5>
          <table class="table table-striped table-sm align-middle">
            <thead>
            <tr>
              <th>Titre</th>
              <th>Description</th>
              <th>Durée</th>
              <th>Prix</th>
            </tr>
            <thead>
            <tbody>
            <tr th:each="prest : ${local.prestations}">
              <td th:utext="${prest.titre}"></td>
              <td th:utext="${prest.description}"></td>
              <td th:utext="${prest.duration+' minutes'}"></td>
              <td th:utext="${prest.price+' €'}"></td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
<span th:replace="layouts/foot :: foot"></span>

</body>
</html>
